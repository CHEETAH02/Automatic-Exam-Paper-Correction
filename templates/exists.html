<html>

    <head>
        <title>{{ person }} Already Existing!</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>

    <body
    style="
    background: linear-gradient(-45deg, #52ee9b, #b13ce7, #d56423, #a2d523);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
    height: 100vh;">
        <center>
            <p style="margin-top: 50px; font-size: 50px;" class>{{ person }}
                already registered! Redirect to Login Page?
            </p>
        </center>
        <div
            style="margin-left: 500px; margin-right: 500px; margin-top: 100px;height: 200px;background-color: rgb(4, 51, 51); border: 3px solid #FFFFFF; border-radius: 15px;"
            >
            {% if person=='Student' %}
            <a
                href="{{ url_for('student_login') }}"><button
                    style="margin-top: 80px;margin-left: 150px; font-size: 20px;"
                    class="text-slate-50 italic">Go to Login Page</button></a>
            {% else %}
            <a
                href="{{ url_for('teacher_login') }}"><button
                    style="margin-top: 80px;margin-left: 150px; font-size: 20px;"
                    class="text-slate-50 italic">Go to Login Page</button></a>
            {% endif %}
            <a
                href="{{ url_for('home') }}"><button
                    style="margin-left: 100px;font-size: 20px;"
                    class="text-slate-50 italic">Home Page</button></a>
        </div>
        <center>
            <img src = "../static/already_registered.png" height="200px" width="200px" style="margin-top: 50px;">
        </center>
    </body>

</html>
