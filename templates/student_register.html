<html>

    <head>
        <title>Student Registration</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>

    <body
        style="background-image: url('/static/stud_reg.png'); background-repeat: repeat; background-attachment: fixed; background-size: cover;">
        <center>
            <div class="text-slate-50"
                style="font-size: 50px; margin-top: 60px;">Student
                Register</div>
        </center>
        <div
            style="margin-left: 700px; margin-top: 100px; font-size: 20px; width: 600px; padding-left: 30px; padding-top: 30px;height: 350px;"
            class="italic text-slate-50 bg-green-900 rounded-lg">
            <form action="{{ url_for('student_register') }}" method="post">
                ID: <input required type="text" name="student_id" class="bg-transparent"
                    style="border-bottom: 2px solid white;"><br><br>
                Name: <input required type="text" name="student_name"
                    class="bg-transparent"
                    style="border-bottom: 2px solid white;"><br><br>
                Password: <input required type="password" name="student_pwd"
                    class="bg-transparent"
                    style="border-bottom: 2px solid white;"><br><br>
                Re-enter Password: <input required type="password" class="bg-transparent"
                    style="border-bottom: 2px solid white;"><br><br>
                <input type="submit" style="border-bottom: 2px solid white;">
            </form>
        </div>

    </body>

</html>
